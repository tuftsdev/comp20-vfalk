<!-- index.html for Lab 7 -->
<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>

	var i = 0;


	$(document).ready(function(){

		for(j = localStorage.length; j >= 0; j--){
			$('#log').append(localStorage.getItem(j));
		}
		

   		$('#msg').keypress(function(event) {
			if (event.which == 13) {
				var date = new Date;
				i = localStorage.length;
				
				date = date.toDateString() + " " + date.getHours()+ ":" +date.getMinutes() + ":" + date.getSeconds();
				message = this.value

				$('#log').prepend(date + " - " + message + "<br>");
				this.value = " ";
				localStorage.setItem(i,date + " - " + message + "<br>");
				i++;
			}
			
		});
 	});

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
